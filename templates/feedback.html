{% extends 'base.html' %}

{% block title %}Add Feedback {% endblock %}

{% block content %}
<form method = 'POST'>
    {{form.hidden_tag()}}

    {% for field in form if field.widget.input_type != 'hidden' %}

    <p>
        {{field.label}}
        {{field}}

        {% for error in field.errors %}
        {{error}}
        {% endfor %}
    </p>
    {% endfor %}
    <button type = 'submit'>Add Feedback</button>
</form>
<form>
    <button formaction = '/users/{{user.username}}'>Go Back</button>
</form>
{% endblock %}
