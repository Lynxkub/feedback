{% extends 'base.html' %}

{% block title %}Edit Feedback{% endblock %}

{% block content %}
<form method = 'POST'>
    {{form.hidden_tag()}}
    {% for field in form if field.widget.input_type != 'hidden' %}
    <p>
        {{field.label}}
        {{field}}

        {% for error in field.errors %}
        {{error}}
        {% endfor %}
    </p>
    {% endfor %}
    <button type = 'submit'>Submit Change</button>
    
</form>
<form>
    <button formaction = '/users/{{username}}'>Go Back</button>
</form>

{% endblock %}
